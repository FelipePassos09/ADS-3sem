<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 3</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div><img src="./assets/img/home_icon.svg" alt="Home Icon" style="width: 50px; height: 50px;"></div>
            <h1>Login</h1>
        </header>
        <div>
            <form id="loginForm" class="loginForm" method="" action="./assets/src/login.html">
                <label id="user" class="label">Username:</label>
                <input type="text" id="username">
                <label id="pass"  class="label">Password:</label>
                <input type="password" id="password">
                <div class="buttons">
                    <button type="submit" id="loginButton">Login</button>
                    <button type="reset" id="resetButton">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
